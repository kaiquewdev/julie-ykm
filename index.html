<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feel The Hacking</title>
    <link 
          href='http://fonts.googleapis.com/css?family=Bubbler+One' 
          rel='stylesheet' 
          type='text/css'
    />
    <link href="css/main.min.css" rel="stylesheet" />
</head>
<body>
    <div class="main content">
        <section class="header">
            <header class="holder">
                <h1 class="brand">Feel The Hacking</h1>
            </header>
        </section>

        <section class="core holder">
            <div class="menu">
                <ul class="list">
                    <li>
                        <a href="https://github.com/fth-ship" target="_blank">Projects</a>
                    </li>
                    <li>
                        <a href="http://fthship.tumblr.com/" target="_blank">Blog</a>
                    </li>
                    <li>
                        <a href="http://facebook.com/groups/fthship" target="_blank">Group</a>
                    </li>
                    <li>
                        <a href="http://fth-ship.uservoice.com/" target="_blank">Ideas</a>
                    </li>
                </ul>
            </div>

            <div>
                 <form 
                        action="https://tinyletter.com/kaiquewdev"
                        method="post" 
                        target="popupwindow" 
                        onsubmit="window.open('https://tinyletter.com/kaiquewdev', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true"
                        class="newsletter"
                 >
                    <fieldset>
                        <h2>Hacking weekly</h2>
                        <br />

                        <input type="text" class="input input-large" name="email" id="tlemail" placeholder="Put your email here..." />

                        <input type="hidden" value="1" name="embed"/>
                        <input type="submit" value="Subscribe" class="btn btn-danger" />
                    </fieldset>
                </form>
            </div>
        <section>
    </div>
    
    <script type="text/javascript" src="js/main.min.js"></script>
</body>
</html>
